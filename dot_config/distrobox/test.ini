[test]
image="registry.fedoraproject.org/fedora-toolbox:latest"
pull=true
start_now=true

home=/home/josh/test
entry=false

additional_flags="--hostname 'dev.{{ .chezmoi.hostname }}'"

pre_init_hooks='sudo dnf install -y coreutils;'
init_hooks="curl -sSLf get.chezmoi.io -o chezmoi-installer;"
init_hooks="chmod +x ./chezmoi-installer;"
init_hooks='./chezmoi-installer -b "/home/josh/devbox/.local/bin" init redbeardymcgee --ssh --apply --promptDefaults --force;'
