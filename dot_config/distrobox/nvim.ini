[fedora-toolbox]
pull=true
image=registry.fedoraproject.org/fedora-toolbox:39

additional_packages="ripgrep python3 nodejs git neovim perl-core fd-find"

init_hooks="sudo dnf copr enable atim/lazygit -y;"
init_hooks="sudo dnf install lazygit -y;"
init_hooks="curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal;"
init_hooks="cargo install --locked zellij || true;"
init_hooks="sh -c "$(curl -fsLS get.chezmoi.io)" -- -b $HOME/.local/bin/dbx"
init_hooks="cargo install --locked atuin || true;"

exported_bins_path="$HOME/.local/bin"
exported_bins="$HOME/.cargo/bin/atuin"
exported_bins="$HOME/.cargo/bin/cargo"
exported_bins="$HOME/.cargo/bin/rustc"
exported_bins="$HOME/.cargo/bin/rustup"
exported_bins="$HOME/.cargo/bin/zellij"

exported_bins="$HOME/.local/bin/dbx/chezmoi"

exported_bins="/usr/bin/fd"
exported_bins="/usr/bin/git"
exported_bins="/usr/bin/lazygit"
exported_bins="/usr/bin/node"
exported_bins="/usr/bin/npm"
exported_bins="/usr/bin/npx"
exported_bins="/usr/bin/nvim"
exported_bins="/usr/bin/perl"
exported_bins="/usr/bin/python"
exported_bins="/usr/bin/rg"
